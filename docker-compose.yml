version: "3"
services:
  app:
    container_name: meteor_boilerplate
    restart: "no"
    volumes:
        - .:/home/meteor/app/
    build: .
    ports:
      - "3000:3000"
    links:
      - mongo
  mongo:
    container_name: mongo_boilerplate
    image: mongo
    volumes:
      - ../mongoDB/boilerplate:/data/db
    ports:
      - "27017:27017"
